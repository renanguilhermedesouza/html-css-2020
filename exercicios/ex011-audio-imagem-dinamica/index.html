    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender agora como reproduzir áudios em HTML5.</p>
    <audio preload="auto" autoplay controls>
        <source src="midia/action-bronson-turkish.mp3" type="audio/mpeg">
        <source src="midia/action-bronson-turkish.ogg" type="audio/ogg">
        <source src="midia/action-bronson-turkish.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/action-bronson-turkish.mp3"> Clique aqui para baixar o arquivo em MP3.</a></p>
    </audio>
</body>
</html>

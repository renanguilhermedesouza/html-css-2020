<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Estudos de iframe</title>
</head>
<body>
    <!-- Tamanho padrão 300x150 -->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="1"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe> para aprender a programar.</p>
    <p>O site do <iframe src="https://www.google.com" frameborder="0"></iframe> também é muito legal.</p>
    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" scrolling="no"></iframe> também é bem legal!</p>
</body>
</html>
